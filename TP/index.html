<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="scrParking.js" defer></script>
    <title>TP POO Parking</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Parking 3000</h1>
        <div id="retourClient"></div>
        <form class="saisieClient d-flex flex-column">
            <div class="d-flex">
                <input type="text" name="immatriculation" id="immatriculation" class="flex-grow-1" placeholder="Saisir votre immatriculation">
                <button type="button" id="btnPayer" class="btn btn-success d-block ms-auto text-white" data-action="payer">Payer</button>    
            </div>
            <button type="button" id="btnTicket" class="btn btn-secondary d-block text-white" data-action="ticket">Obtenir un ticket</button>
        </form>
    </div>
</body>
</html>
